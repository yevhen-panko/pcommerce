<!doctype html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../libs/jquery-3.2.1.slim.min.js"></script>
    <script src="../libs/popper.min.js"></script>
    <script src="../libs/bootstrap/4.0.0/bootstrap.min.js"></script>
    <script src="../libs/angular/1.6.9/angular.js"></script>
    <script src="../scripts/login-app.js"></script>
</head>
<body>
<div class="container w-25 mt-3 p-3 border border-primary rounded" ng-app="loginApp" ng-controller="loginController"
     ng-show="loginStatus" ng-cloak>
    <form name="loginForm" ng-hide="loginStatus.loggedIn" ng-cloak>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email"
                   aria-describedby="emailHelp" placeholder="Enter email" ng-model="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                anyone else.
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Password" ng-model="password">
        </div>
        <button type="button" class="btn btn-primary" ng-click="login()">Log In</button>
    </form>
    <form name="logOutForm" ng-show="loginStatus.loggedIn" ng-cloak>
        <h4>{{loginStatus.username}}</h4>
        <button type="button" class="btn btn-primary" ng-click="logout()">Log Out</button>
    </form>
</div>
</body>
</html>
