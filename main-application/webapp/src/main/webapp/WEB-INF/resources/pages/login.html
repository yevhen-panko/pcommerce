<!doctype html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet"
          href="../css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="../libs/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="../libs/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="../libs/bootstrap/4.0.0/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="../libs/angular/1.6.9/angular.js"></script>
    <script src="../scripts/login-app.js"></script>
</head>
<body>
<div class="container w-25 mt-3 p-3 border border-primary rounded" ng-app="loginApp" ng-controller="loginController">
    <form name="loginForm">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email"
                   aria-describedby="emailHelp" placeholder="Enter email" ng-model="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                anyone else.
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Password" ng-model="password">
        </div>
        <button type="button" class="btn btn-primary" ng-click="login()">Log In</button>
    </form>
</div>
</body>
</html>
